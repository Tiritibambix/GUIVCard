services:
  backend:
    image: tiritibambix/guivcard-backend:latest
    ports:
      - "8195:5000"
    environment:
      - FLASK_ENV=production
      - CARDDAV_URL=https://your.carddav-server.com/path/to/contacts
      - ADMIN_USERNAME=your_username
      - ADMIN_PASSWORD=your_password
      - CORS_ORIGIN=http://YOUR_SERVER_IP:8190
    networks:
      - guivcard-network
    restart: unless-stopped

  frontend:
    image: tiritibambix/guivcard-frontend:latest
    ports:
      - "8190:80"
    environment:
      - REACT_APP_API_URL=http://YOUR_SERVER_IP:8195
    networks:
      - guivcard-network
    restart: unless-stopped

networks:
  guivcard-network:
    driver: bridge